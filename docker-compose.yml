version: '3.5'

services:
  brane-ide:
    container_name: brane-ide
    image: brane-ide-server
    ports:
    - "127.0.0.1:8888:8888"
    restart: always
    privileged: true
    volumes:
    - "${BRANE_NOTEBOOK_DIR}:/home/brane/notebooks"
    environment:
      DEBUG: "${DEBUG}"
      JUPYTER_ENABLE_LAB: "yes"
      BRANE_API_URL: "${BRANE_API_URL}"
      BRANE_DRV_URL: "${BRANE_DRV_URL}"

networks:
  default:
    name: brane-ide
